<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard | EventMaster</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js for stats visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      box-shadow: 0 6px 20px var(--shadow-card);
      padding: 25px;
      border-radius: var(--radius);
      text-align: center;
      transition: 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h2 {
      font-size: 2rem;
      color: var(--primary);
    }

    .chart-container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px var(--shadow-card);
    }

    .chart-container h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar img {
      height: 50px;
    }

    .top-bar a {
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: var(--radius);
      transition: 0.3s;
    }

    .top-bar a:hover {
      background: #0056b3;
    }
    
  </style>
  <style>
.download-btn {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius);
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
  margin-bottom: 15px;
}

.download-btn:hover {
  background: #0056b3;
}
</style>

</head>

<body>
  <div class="dashboard-container fade-in">
    <div class="top-bar">
      <img src="eventmaster-logo.png" alt="EventMaster Logo">
      <a href="index.html">‚Üê Back to Registration</a>
    </div>

    <h1>Organizer Dashboard</h1>
    <p>Real-time insights into your event registrations.</p>

    <!-- Stat Cards -->
    <div class="stats">
      <div class="stat-card">
        <h2 id="total-participants">0</h2>
        <p>Total Participants</p>
      </div>
      <div class="stat-card">
        <h2 id="unique-events">0</h2>
        <p>Unique Events</p>
      </div>
      <div class="stat-card">
        <h2 id="recent-registrations">0</h2>
        <p>Registrations Today</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container fade-in">
      <h3>Participants by Event</h3>
      <button id="downloadCsvBtn" class="download-btn">‚¨áÔ∏è Download CSV</button>
      <canvas id="eventChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- üåó Dark Mode Toggle -->
  <button id="theme-toggle" title="Toggle Theme">üåô</button>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0dhdGJrhMLafkTYQQ8KhLrcDTk-4_jNI",
      authDomain: "event-registration-syste-12de6.firebaseapp.com",
      projectId: "event-registration-syste-12de6",
      storageBucket: "event-registration-syste-12de6.firebasestorage.app",
      messagingSenderId: "319823010929",
      appId: "1:319823010929:web:412fc881c169663bd94fd0",
      measurementId: "G-JGYF98W2M6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const totalEl = document.getElementById("total-participants");
    const eventsEl = document.getElementById("unique-events");
    const recentEl = document.getElementById("recent-registrations");

    const chartCtx = document.getElementById("eventChart").getContext("2d");
    let eventChart;

    // Fetch Data
    db.collection("participants").onSnapshot(snapshot => {
      const data = snapshot.docs.map(doc => doc.data());
      totalEl.textContent = data.length;

      const events = [...new Set(data.map(d => d.event))];
      eventsEl.textContent = events.length;

      // Registrations today
      const today = new Date().toISOString().split("T")[0];
      const todayCount = data.filter(d => d.registeredAt?.startsWith(today)).length;
      recentEl.textContent = todayCount;

      // Count participants per event
      const counts = {};
      data.forEach(d => {
        counts[d.event] = (counts[d.event] || 0) + 1;
      });

      const labels = Object.keys(counts);
      const values = Object.values(counts);

      if (eventChart) eventChart.destroy();
      eventChart = new Chart(chartCtx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Participants",
            data: values,
            backgroundColor: "#007bff"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    });

    // üåó Dark Mode Toggle
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
      toggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
    window.addEventListener('load', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
