<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration System</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Event Registration System</h1>
      <div class="auth-area">
        <div id="user-info" class="hidden">
          Logged in as <span id="user-email"></span>
          <button id="btn-logout">Logout</button>
        </div>
        <button id="btn-show-login">Organizer Login</button>
      </div>
    </header>

    <main>
      <!-- Registration Form -->
      <section class="form-section">
        <h2>Register for an Event</h2>
        <form id="reg-form">
          <div class="row">
            <label>Name <input id="name" required /></label>
            <label>Email <input id="email" type="email" required /></label>
          </div>
          <div class="row">
            <label>Phone <input id="phone" /></label>
            <label>Event <input id="event" required placeholder="Eg: Web Dev Workshop" /></label>
          </div>
          <div class="row actions">
            <button id="btn-submit" type="submit">Register</button>
            <button id="btn-reset" type="button">Reset</button>
          </div>
        </form>
      </section>

      <!-- Search and Filter Controls -->
      <section class="controls">
        <input id="search" placeholder="Search by name or event..." />
        <select id="filter-event">
          <option value="">All events</option>
        </select>
      </section>

      <!-- Participants Table -->
      <section class="table-section">
        <h2>Participants</h2>
        <div id="table-wrap">
          <table id="participants-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Event</th>
                <th>Registered At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Organizer Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Organizer Login</h3>
        <input id="login-email" placeholder="Email" />
        <input id="login-password" placeholder="Password" type="password" />
        <div class="row actions">
          <button id="btn-login">Login</button>
          <button id="btn-close-login">Close</button>
        </div>
      </div>
    </div>
  </div>
